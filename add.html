<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Guitar Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" style="color: ">Guitar Inventory Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add.html">Add</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container my-5">
        <form>
            <div class="mb-3">
                <label for="serialNumber" class="form-label">Serial Number: </label>
                <input type="text" class="form-control" id="serialNumber">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price: </label>
                <input type="number" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="builder" class="form-label">Builder: </label>
                <input type="text" class="form-control" id="builder">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">model: </label>
                <input type="text" class="form-control" id="model">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type: </label>
                <input type="text" class="form-control" id="type">
            </div>
            <div class="mb-3">
                <label for="backWood" class="form-label">Back wood: </label>
                <input type="text" class="form-control" id="backWood">
            </div>
            <div class="mb-3">
                <label for="topWood" class="form-label">Top wood: </label>
                <input type="text" class="form-control" id="topWood">
            </div>

            <button type="button" onclick="addTheGuitar()" class="btn btn-secondary">Add the guitar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function addTheGuitar(){
            let serialNumber = document.getElementById("serialNumber").value;
            let price = document.getElementById("price").value;
            let builder = document.getElementById("builder").value;
            let model = document.getElementById("model").value;
            let type = document.getElementById("type").value;
            let backWood = document.getElementById("backWood").value;
            let topWood = document.getElementById("topWood").value;

            let guitar = {serialNumber: serialNumber, price: price, builder: builder, model: model, type: type, backWood: backWood, topWood: topWood};
            alert("You entered: " + JSON.stringify(guitar));
        }
    </script>
</body>
</html>
