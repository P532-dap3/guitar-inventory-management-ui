<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Guitar Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" style="color: ">Guitar Inventory Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add.html">Add</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container my-5">
        <form>
            <div class="mb-3">
                <label for="builder" class="form-label">Builder: </label>
                <input type="text" class="form-control" id="builder">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">model: </label>
                <input type="text" class="form-control" id="model">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type: </label>
                <input type="text" class="form-control" id="type">
            </div>
            <div class="mb-3">
                <label for="backWood" class="form-label">Back wood: </label>
                <input type="text" class="form-control" id="backWood">
            </div>
            <div class="mb-3">
                <label for="topWood" class="form-label">Top wood: </label>
                <input type="text" class="form-control" id="topWood">
            </div>

            <button type="button" onclick="search()" class="btn btn-secondary">Search</button>
        </form>
    </div>
    <div class="container my-2">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Serial Number</th>
                    <th scope="col">Builder</th>
                    <th scope="col">Model</th>
                    <th scope="col">Type</th>
                    <th scope="col">Back wood</th>
                    <th scope="col">Top wood</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function search() {
           let guitars = [
                {serialNumber: "G001", price: 120.00, builder: "builder0", model: "model1", type: "type1", backWood: "backWood1", topWood: "topWood1"},
                {serialNumber: "G002", price: 232.212, builder: "builder1", model: "model2", type: "type2", backWood: "backWood2", topWood: "topWood2"},
                {serialNumber: "G003", price: 122.21, builder: "builder2", model: "model3", type: "type3", backWood: "backWood3", topWood: "topWood3"},
                {serialNumber: "G004", price: 500.23, builder: "builder3", model: "model4", type: "type4", backWood: "backWood4", topWood: "topWood4"},
                {serialNumber: "G005", price: 4543.453, builder: "builder4", model: "model5", type: "type5", backWood: "backWood5", topWood: "topWood5"},
           ]
           let table = document.getElementById("result");
           table.innerHTML = "";

           for (let guitar of guitars) {
               console.log(guitars);
               let row = document.createElement("tr");
               let cell1 = document.createElement("td");
               let id = document.createTextNode(guitar.serialNumber);
               cell1.appendChild(id);
               row.appendChild(cell1);
               let cell2 = document.createElement("td");
               let price = document.createTextNode(guitar.price);
               cell2.appendChild(price);
               row.appendChild(cell2);
               let cell3 = document.createElement("td");
               let builder = document.createTextNode(guitar.builder);
               cell3.appendChild(builder);
               row.appendChild(cell3);
               let cell4 = document.createElement("td");
               let model = document.createTextNode(guitar.model);
               cell4.appendChild(model);
               row.appendChild(cell4);
               let cell5 = document.createElement("td");
               let type = document.createTextNode(guitar.type);
               cell5.appendChild(type);
               row.appendChild(cell5);
               let cell6 = document.createElement("td");
               let backWood = document.createTextNode(guitar.backWood);
               cell6.appendChild(backWood);
               row.appendChild(cell6);
               let cell7 = document.createElement("td");
               let topWood = document.createTextNode(guitar.topWood);
               cell7.appendChild(topWood);
               row.appendChild(cell7);
               table.appendChild(row);
           }
        }
    </script>
</body>
</html>
